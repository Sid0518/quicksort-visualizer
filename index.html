<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSort Partition Visualization</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>

    <script src="animatedElement.js"></script>
    <script src="animatedArray.js"></script>
    <script src="swapVisualizer.js"></script>
    <script src="partitionVisualizer.js"></script>
    
    <script src="sketch.js"></script>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

      font-family: -apple-system, BlinkMacSystemFont, Roboto, Oxygen, Ubuntu, Cantarell, 'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .heading {
      padding: 1rem;

      font-size: 2rem;
      color: whitesmoke;
      text-align: center;

      border-bottom: 1px solid whitesmoke;
    }

    .legend {
      display: flex;
      flex-direction: column;
      justify-content: space-around;

      width: max-content;
      height: 50%;
      margin: auto;
      padding-top: 1rem;
    }

    .legend-entry {
      padding: 0.8rem;
      display: flex;
      flex-direction: row;
    }

    .legend-entry div:nth-child(1) {
      width: 2.5rem;
      height: 2.5rem;
      margin-right: 1rem;
    }

    .white {
      border: 4px solid rgb(250, 250, 250);
    }

    .yellow {
      border: 4px solid rgb(242, 203, 108);
    }

    .violet {
      border: 4px solid rgb(127, 0, 255);
    }

    .label {
      font-size: 1.25rem;
      font-weight: lighter;
      color: whitesmoke;
      margin: auto 0;
    }

  </style>
  <body>
      <div class="heading">
        QuickSort Partition Visualization
      </div>

      <div class="legend">
        <div class="legend-entry">
          <div class="white"></div>
          <div class="label">
            Position of the last element of the left partition 
          </div>
        </div>

        <div class="legend-entry">
          <div class="yellow"></div>
          <div class="label">
            Position of the current element
          </div>
        </div>

        <div class="legend-entry">
          <div class="violet"></div>
          <div class="label">
            Pivot
          </div>
        </div>
      </div>
  </body>
</html>
